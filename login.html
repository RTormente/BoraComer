<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/load_component.js"></script>

    <link rel="stylesheet" href="assets/css/defaut_rt.css" />
    <link rel="stylesheet" href="assets/css/header_footer_rt.css" />
    <link rel="stylesheet" href="assets/css/login_contatos.css" />
    <title>Bora Comer/ Login</title>
  </head>
  <body>
    <header>
        
    </header>
    <div class="container">
      <main>
        <section class="login-page">
          <form action="" class="Area-login">
            <div class="login-header">
              <h2>LOGIN</h2>
            </div>
            <div class="login-content">
              <div class="login-content-area">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="exemplo@provedor.com"
                  name="email"
                  required
                />
              </div>
              <div class="login-content-area">
                <label for="senha"> Senha:</label>
                <input
                  type="password"
                  id="senha"
                  placeholder="Digite sua senha"
                  name="passoword"
                  required
                />
              </div>
            </div>

            <div class="login-footer">
              <a href="#" class="ls-login-forgot">Esqueceu a senha?</a>
              <button class="button_login" type="submit">Entrar</button>
            </div>
          </form>
        </section>
        <section class="Area-Sign-up">
          <form action="" class="Area-login">
            <div class="login-header">
              <h2>SIGN UP</h2>
            </div>

            <div class="login-content">
              <div class="login-content-area">
                <label for="name">Nome:</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Nome Completo"
                  name="name"
                  required
                />
              </div>
              <div class="login-content-area">
                <label for="email">E-mail:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="exemplo@provedor.com"
                  name="email"
                  required
                />
              </div>
              <div class="login-content-area">
                <label for="senha1"> Senha:</label>
                <input
                  type="password"
                  id="senha1"
                  autocomplete="new-password"
                  placeholder="Digite sua senha"
                  name="passoword"
                  required
                />
              </div>
              <div class="login-content-area">
                <label for="senha2">Comfirmar Senha:</label>
                <input
                  type="password"
                  id="senha2"
                  autocomplete="new-password"
                  placeholder="Digite sua senha"
                  name="passoword"
                  required
                />
              </div>
              <div class="login-content-area">
                <label
                  ><input type="checkbox" checked />Concordo com condições e
                  termos da
                  <a target="_blank" href="#">Política de Privacidade</a></label
                >
              </div>
            </div>
            <div>
              <button class="button_login" type="submit">Inscrever-se</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
