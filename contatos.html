<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="assets/js/load_component.js"></script>

    <link rel="stylesheet" href="assets/css/defaut_rt.css" />
    <link rel="stylesheet" href="assets/css/header_footer_rt.css" />
    <link rel="stylesheet" href="assets/css/login_contatos.css" />
    <title>Bora Comer/Contatos</title>
  </head>
  <div class="container">
  <body>
    <header></header>
    <div class="container">
      <main>
        <section class="form_contato">
        <div>
          <div class="form_contato_div">
            <input
              type="text"
              id="name"
              placeholder="Nome Completo"
              name="name"
              required
            />
          </div>
            <div class="form_contato_div">
                <input
                type="email"
                id="email"
                placeholder="E-mail"
                name="email"
                required
                />
            </div>
            <div class="form_contato_div">
                <input
                type="text"
                id="assunto"
                placeholder="Assunto"
                name="assunto"
                required
                />
            </div>
            <div class="form_contato_div">
                <textarea
                cols="30"
                rows="15"
                id="msg"
                placeholder="Mensagem"
                required
                ></textarea>
            </div>
            <div>
                <button class="button_enviar" type=" submit">Enviar</button>
            </div>
        </div>
        </section>
      </main>
    </div>

    <footer>

    </footer>
  </body>
</html>
